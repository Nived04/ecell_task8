
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block modal %}
<style>
  .Login_Btn{
    background-color:#cc2900; 
    border: none;
    color: white;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 12px;
  }
</style>
<center>
  <h1>Log In</h1>
  <h3>
    <form method="post" class="modal-content animate">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="Login_Btn">Log In</button>
    </form>
  </h3>
  <p>
    <!-- <img src= "{% static 'KgpLogo.jpg' %}" alt="KGP" width="300" height="300"> -->
  </p>
</center>
{% endblock %}
